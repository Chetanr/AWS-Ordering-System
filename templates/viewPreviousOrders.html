<!DOCTYPE html>
<title>
View Previous Orders
</title> 
{% include 'custHead.html' %}

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <link rel = "stylesheet"  href="{{ url_for('static', filename='viewPreviousOrders.css') }}" >
    <br>
    <div class = "table-div">
        <table class = "table">
            <thead>
                <tr>
                    <th>Item Number</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Size</th>
                    <th>Order Kind</th>
                    <th>Orientation</th>
                    <th>Tracking Number</th>
                    <th>Courier Company</th>
                </tr>
            </thead>
            <tbody>
                {%for order in orders['Items']%}
                <tr rowspan = "1">
                    <td colspan = "1">{{order['order_num']}}</td>
                    <td colspan = "1">{{order['customer']}}</td>
                    <td colspan = "1">{{order['address']}}</td>
                    <td colspan = "1"></td>
                    <td colspan = "1"></td>
                    <td colspan = "1">{{order['order_type']}}</td>
                    <td colspan = "1">{{order['orientation']}}</td>
                    <td colspan = "1"></td>
                    <td colspan = "1"></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    </body>
</html>
